<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>感謝您的預約｜聚碩仁玉</title>
    <meta itemprop="name" content="感謝您的預約｜聚碩仁玉">
    <meta property="og:title" content="感謝您的預約｜聚碩仁玉">
    <meta property="og:site_name" content="聚碩仁玉">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&family=Noto+Serif+TC:wght@500;700&display=swap&family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-light': '#1a5c56',
                        primary: '#0b2d2a',
                        'primary-dark': '#072220',
                        goldYellow: '#f3cf9a',
                        brown: '#423930',
                    },
                    fontFamily: {
                        'sans-tc': ['Noto Sans TC', 'sans-serif'],
                        'serif-tc': ['Noto Serif TC', 'serif'],
                        'garamond': ['Cormorant Garamond', 'serif'],
                    },
                    screens: {
                        'xs': '480px',
                        'sm': '640px',
                        'md': '768px',
                        'lg': '992px',
                        'xl': '1300px',
                        '2xl': '1500px',
                        '3xl': '1700px',
                        '4xl': '1800px',
                    },
                }
            }
        }
    </script>

    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<body class="w-screen overflow-x-hidden">
    <!-- Banner Box -->
    <section id="bannerBox" class="bannerBox w-full min-h-screen flex flex-col justify-center items-center bg-cover bg-center bg-[url('./images/green-diamond-pattern.jpg')]">
        <div class="w-full h-full flex flex-col justify-center items-center text-center">
            <div class="bannerBox__logo flex justify-center items-center w-7/12 sm:w-5/12 md:w-4/12 lg:w-4/12 xl:w-3/12 -mt-8 sm:-mt-12 lg:-mt-16">
                <img src="./images/logo-gold.svg" alt="聚碩仁玉" class="w-full h-full" data-aos="zoom-out-down" data-aos-delay="200" data-aos-duration="1200" data-aos-anchor="#bannerBox"/>
            </div>
            <h1 class="banner__box--name -translate-y-full opacity-0">聚碩仁玉</h1>
            <div class="banner__box--slogan flex flex-col justify-center items-center space-y-4 sm:space-y-6 lg:space-y-8 absolute bottom-0 left-0 right-0 mx-auto mb-[5dvh] sm:mb-[6dvh] lg:mb-[8dvh]">
                <h2 class="text-white text-2xl sm:text-3xl lg:text-4xl font-serif-tc tracking-widest" data-aos="fade-up" data-aos-delay="600" data-aos-duration="1000" data-aos-anchor="#bannerBox">
                    感謝您的預約
                </h2>
                <div class="flex flex-col justify-center items-center space-y-1 sm:space-y-2">
                    <h3 class="text-white text-base sm:text-lg lg:text-xl font-serif-tc tracking-widest" data-aos="zoom-out-up" data-aos-delay="1000" data-aos-duration="1000" data-aos-anchor="#bannerBox">
                        我們已收到您的資料，將盡快與您聯繫
                    </h3>
                    <p class="text-white text-sm sm:text-base font-garamond tracking-widest" data-aos="zoom-out-up" data-aos-delay="1400" data-aos-duration="1000" data-aos-anchor="#bannerBox">
                        Thank You for Your Reservation
                    </p>
                </div>
                <div class="pt-4 sm:pt-6" data-aos="fade-up" data-aos-delay="1800" data-aos-duration="800" data-aos-anchor="#bannerBox">
                    <a href="index_new.html" class="inline-block py-3 px-8 sm:py-4 sm:px-10 bg-goldYellow text-primary-dark font-serif-tc text-base sm:text-lg tracking-widest hover:bg-goldYellow/90 transition-colors duration-300">
                        返回首頁
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 1200,
                offset: 0,
                anchorPlacement: 'center-bottom',
                easing: 'ease-out-cubic',
                once: true,
                disable: false,
                startEvent: 'DOMContentLoaded'
            });
        });
    </script>
</body>
</html>
